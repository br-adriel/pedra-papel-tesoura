<!DOCTYPE html>
<html lang="pr-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedra, papel ou tesoura</title>

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Pedra, papel, tesoura</h1>
    </header>
    <div class="display">
      <div class="placar">
        <h3 class="titulo">Placar</h3>
        <div>
          <p>Computador: <span id="pontosComp">0</span></p>
          <p>Jogador: <span id="pontosJog">0</span></p>
        </div>
      </div>
      <div class="rodada">
        <p id="status">Nenhuma rodada foi jogada ainda</p>
      </div>
    </div>
    <div class="playButtons">
      <button id="pedra"><i class="fas fa-hand-rock"></i> Pedra</button>
      <button id="papel"><i class="fas fa-hand-paper"></i> Papel</button>
      <button id="tesoura"><i class="fas fa-hand-scissors"></i> Tesoura</button>
    </div>
    <div class="vitoria" id="dispVitoria">
      <p class="text"></p>
      <button id="recomecar"><i class="fas fa-redo"></i> Recome√ßar</button>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
